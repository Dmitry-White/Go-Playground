apiVersion: apps/v1
kind: Deployment
metadata:
  name: listener-service

spec:
  selector:
    matchLabels:
      app: listener-service
  template:
    metadata:
      labels:
        app: listener-service
    spec:
      containers:
        - name: listener-service
          image: dmitrywhite/listener-service:1.0.0
          resources:
            requests:
              memory: 64Mi
              cpu: 250m
            limits:
              memory: 128Mi
              cpu: 500m
          ports:
            - containerPort: 80
          env:
            - name: DSN
              value: amqp://guest:guest@rabbitmq-amqp:5672
